paragraph: "Il comitato locale AISF di Padova nasce nel 2016 e conta attualmente circa 50 membri, principalmente studenti del corso di laurea triennale in fisica. Dopo un periodo di stop legato all'emergenza COVID-19, le attivit√† dell'associazione sono riprese a pieno ritmo nel 2022.
Organizziamo conferenze a scopo divulgativo, corsi di programmazione e partecipiamo attivamente alle iniziative nazionali di AISF in coordinazione con gli altri comitati locali, come ad esempio i PLANCKS e la Conferenza Italiana Studenti di Fisica."
